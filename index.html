<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Pendaftaran Kesenian JPNT</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --primary: #10b981; --primary-dark: #047857; --primary-light: #d1fae5;
            --accent: #3b82f6; --danger: #ef4444; --bg-body: #f3f4f6;
            --surface: #ffffff; --text-main: #1f2937; --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding-bottom: 40px; }
        h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }

        /* HEADER */
        header { background: var(--surface); padding: 15px 20px; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow-sm); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .brand { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .nav-actions { display: flex; gap: 8px; }
        .btn-nav { padding: 8px 16px; border-radius: 50px; font-size: 12px; font-weight: 600; border: 1px solid transparent; cursor: pointer; transition: 0.2s; background: transparent; color: var(--text-muted); }
        .btn-nav:hover { background: var(--bg-body); color: var(--primary); }
        .btn-auth { background: var(--primary-light); color: var(--primary-dark); border: 1px solid var(--primary-light); display: flex; align-items: center; gap: 6px; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }

        /* HERO SECTION */
        .hero-banner {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            border-radius: 16px; padding: 30px; color: white; margin-bottom: 0;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow-md); position: relative; overflow: visible;
            padding-bottom: 90px;
        }
        .hero-actions { display: flex; align-items: center; gap: 5px; }
        .hero-search { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 15px; border-radius: 8px; font-size: 13px; outline: none; backdrop-filter: blur(5px); width: 200px; transition: 0.3s; }
        .hero-search::placeholder { color: rgba(255,255,255,0.7); }
        .hero-search:focus { background: rgba(255,255,255,0.3); width: 220px; }
        .hero-actions button { background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 12px; border-radius: 8px; font-size: 14px; cursor: pointer; backdrop-filter: blur(5px); transition: 0.2s; }
        .hero-actions button:hover { background: rgba(255,255,255,0.3); }

        /* STATS CARDS */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: -50px; margin-bottom: 40px; position: relative; z-index: 10; padding: 0 10px; }
        .stat-card { background: var(--surface); padding: 25px; border-radius: 16px; box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1); display: flex; align-items: center; justify-content: space-between; border-left: 5px solid transparent; transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-info h3 { margin: 0; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); font-weight: 700; }
        .stat-info .num { font-size: 36px; font-weight: 800; color: var(--text-main); line-height: 1; margin-top: 5px; }
        .stat-icon { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .c-blue { border-color: #3b82f6; } .c-blue .stat-icon { background: #eff6ff; color: #3b82f6; }
        .c-red { border-color: #ef4444; } .c-red .stat-icon { background: #fef2f2; color: #ef4444; }
        .c-orange { border-color: #f97316; } .c-orange .stat-icon { background: #fff7ed; color: #f97316; }

        /* FILTER & CARDS */
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 10px; scrollbar-width: none; }
        .filter-pill { background: var(--surface); padding: 8px 20px; border-radius: 50px; font-size: 13px; font-weight: 600; color: var(--text-muted); border: 1px solid var(--border); white-space: nowrap; cursor: pointer; transition: 0.2s; box-shadow: var(--shadow-sm); }
        .filter-pill.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3); }

        .event-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .event-card { background: var(--surface); border-radius: 16px; padding: 20px; border: 1px solid var(--border); box-shadow: var(--shadow-sm); position: relative; overflow: hidden; transition: 0.2s; }
        .event-card:hover { border-color: var(--primary); box-shadow: var(--shadow-md); transform: translateY(-2px); }
        .event-card.closed { opacity: 0.8; border-color: #e5e7eb; background: #f9fafb; }
        .watermark-icon { position: absolute; bottom: -10px; right: -10px; font-size: 80px; opacity: 0.05; transform: rotate(-10deg); pointer-events: none; }
        
        .card-top { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .status-badge { font-size: 10px; font-weight: 700; padding: 4px 10px; border-radius: 20px; display: flex; align-items: center; gap: 5px; }
        .status-open { color: var(--primary); background: var(--primary-light); }
        .status-closed { color: var(--danger); background: #fee2e2; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; }
        .status-open .status-dot { background: var(--primary); animation: pulse 1.5s infinite; }
        .status-closed .status-dot { background: var(--danger); }
        
        .card-title { font-weight: 700; font-size: 14px; line-height: 1.4; color: var(--text-main); margin-bottom: 10px; min-height: 40px; }
        .stats-mini { display: flex; justify-content: space-between; font-size: 11px; font-weight: 600; color: #6b7280; margin-bottom: 15px; }
        .progress-mini { background: var(--bg-body); height: 6px; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .progress-bar { height: 100%; background: var(--primary); border-radius: 10px; width: 0%; transition: width 1s ease; }

        /* ðŸ”¥ NEW 4-BUTTON GRID ðŸ”¥ */
        .card-actions-grid { 
            display: flex; gap: 8px; /* Desktop: Flex row */
        }
        .btn-card-action {
            flex: 1; padding: 8px 5px; border-radius: 8px; font-size: 11px; font-weight: 600; text-align: center; cursor: pointer; text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; border: 1px solid var(--border); background: white; color: var(--text-muted); transition: 0.2s;
        }
        .btn-card-action:hover { background: var(--bg-body); color: var(--primary); border-color: var(--primary); }
        .btn-card-action i { font-size: 14px; margin-bottom: 2px; }
        
        /* Specific Button Colors on Hover */
        .act-info:hover { color: #3b82f6; border-color: #3b82f6; background: #eff6ff; }
        .act-reg:hover { color: #10b981; border-color: #10b981; background: #ecfdf5; }
        .act-ana:hover { color: #f59e0b; border-color: #f59e0b; background: #fffbeb; }
        .act-chk:hover { color: #8b5cf6; border-color: #8b5cf6; background: #f5f3ff; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: var(--surface); width: 100%; max-width: 800px; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; max-height: 90vh; box-shadow: var(--shadow-lg); animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .modal-header { background: var(--primary-dark); color: white; padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .modal-body-split { padding: 25px; background: white; display: flex; gap: 30px; overflow-y: auto; align-items: flex-start; }
        .split-chart { flex: 1.2; min-width: 0; }
        .split-list { flex: 1; min-width: 0; }
        .list-container { border: 1px solid var(--border); border-radius: 12px; overflow: hidden; max-height: 300px; overflow-y: auto; }
        
        .table-wrapper { background: var(--surface); border-radius: 16px; overflow: hidden; border: 1px solid var(--border); box-shadow: var(--shadow-sm); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f9fafb; padding: 12px 15px; text-align: left; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; border-bottom: 1px solid var(--border); position: sticky; top: 0; }
        td { padding: 12px 15px; border-bottom: 1px solid var(--border); font-size: 12px; color: var(--text-main); vertical-align: middle; }
        tr:hover td { background: #f9fafb; }

        /* TOAST */
        .toast-box {
            visibility: hidden; min-width: 280px; background-color: #1f2937; color: #fff; text-align: center; border-radius: 50px; padding: 12px 20px; position: fixed; z-index: 9999; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 13px; font-weight: 500; box-shadow: 0 5px 15px rgba(0,0,0,0.2); opacity: 0; transition: opacity 0.3s, bottom 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .toast-box.show { visibility: visible; opacity: 1; bottom: 50px; }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 768px) {
            .hero-banner { flex-direction: column; text-align: center; gap: 15px; padding-bottom: 30px; }
            .hero-search { width: 100%; }
            .stats-grid { grid-template-columns: 1fr; margin-top: 20px; }
            
            /* ðŸ”¥ MOBILE GRID FOR BUTTONS (2x2) ðŸ”¥ */
            .card-actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
            .btn-card-action { padding: 12px 5px; } /* Besar sikit untuk sentuhan jari */

            .modal-body-split { flex-direction: column; gap: 20px; }
            .split-chart, .split-list { width: 100%; }
            
            /* Table Mobile */
            .table-wrapper thead { display: none; }
            .table-wrapper tbody, .table-wrapper tr, .table-wrapper td { display: block; width: 100%; }
            .table-wrapper tr { margin-bottom: 15px; background: white; border: 1px solid var(--border); border-radius: 12px; padding: 15px; }
            .table-wrapper td { padding: 5px 0; border: none; text-align: right; display: flex; justify-content: space-between; align-items: center; }
            .table-wrapper td::before { content: attr(data-label); font-weight: 700; font-size: 11px; color: var(--text-muted); text-transform: uppercase; }
            .table-wrapper td:first-child { text-align: left; display: block; padding-bottom: 10px; border-bottom: 1px solid var(--bg-body); margin-bottom: 10px; }
            .table-wrapper td:first-child::before { display: none; }
            .table-wrapper td:nth-child(2) { text-align: left !important; justify-content: flex-start !important; font-weight: 600; color: var(--primary-dark); }
        }
    </style>
</head>
<body>

    <div id="toast" class="toast-box"><i class="fa-solid fa-circle-exclamation"></i> <span id="toast_msg">Mesej di sini</span></div>

    <header>
        <div class="brand" onclick="location.reload()">
            <div style="width:36px; height:36px; background:var(--primary-light); color:var(--primary); border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:18px;">N</div>
            <div><h1 style="font-size:14px; font-weight:800;">DASHBOARD<br><span style="font-weight:400; font-size:12px;">KESENIAN JPNT</span></h1></div>
        </div>
    </header>

    <div class="container">
        <div id="global_loader" style="text-align:center; padding:50px;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size:30px; color:var(--primary);"></i>
            <p style="margin-top:10px; font-size:13px; color:var(--text-muted);">Sedang memuat turun data terkini...</p>
        </div>

        <div id="view_dashboard" class="hidden">
            <div class="hero-banner">
                <div class="hero-text">
                    <h2>Analisis Penyertaan</h2>
                    <p>Statistik pendaftaran dan rekod semasa.</p>
                </div>
                <div class="hero-actions">
                    <input type="text" class="hero-search" placeholder="Cari pertandingan..." onkeyup="searchPublicEvents(this.value)">
                    <button onclick="location.reload()" title="Reload Data"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card c-blue">
                    <div class="stat-info"><h3>PENYERTAAN</h3><div class="num" id="grand_total">0</div></div>
                    <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                </div>
                <div class="stat-card c-red">
                    <div class="stat-info"><h3>ACARA</h3><div class="num" id="total_events">0</div></div>
                    <div class="stat-icon"><i class="fa-solid fa-trophy"></i></div>
                </div>
                <div class="stat-card c-orange">
                    <div class="stat-info"><h3>REKOD</h3><div class="num" id="total_records_display">0</div></div>
                    <div class="stat-icon"><i class="fa-solid fa-file-contract"></i></div>
                </div>
            </div>

            <div style="margin-bottom:15px;"><h3 style="margin:0; font-size:16px;">Senarai Program</h3></div>
            <div class="filter-scroll" id="public_tabs"></div>
            <div id="grid_container" class="event-grid"></div>
        </div>
    </div>

    <div id="common_modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modal_title" style="margin:0; font-size:16px;">Tajuk Modal</h3>
                <button onclick="document.getElementById('common_modal').style.display='none'" style="background:none; border:none; color:white; font-size:18px; cursor:pointer;"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="modal-body-split">
                <div class="split-chart" id="modal_chart_section">
                    <div style="font-weight:700; font-size:12px; color:var(--text-muted); margin-bottom:10px;">CARTA (KLIK BAR UNTUK TAPIS)</div>
                    <div style="height:300px;"><canvas id="chart_daerah"></canvas></div>
                </div>
                
                <div class="split-list" style="flex:1;">
                    <div style="font-weight:700; font-size:12px; color:var(--text-muted); margin-bottom:10px;">SENARAI SEKOLAH YANG TELAH MENDAFTAR</div>
                    <div class="list-container">
                        <table class="data-table">
                            <thead style="position:sticky; top:0; z-index:10;"><tr><th width="10%">#</th><th>Sekolah</th><th width="30%">Daerah</th></tr></thead>
                            <tbody id="public_list_body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- 1. KONFIGURASI MASTER DATA ---
    const MASTER_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSzuitInHt2AqV1pcaPyvCPWmxUHspGUlcACYNeOfgiAhpOpyyoWhqeHQNQCDjhdJ07cJYDECseFBmi/pub?gid=0&single=true&output=csv";
    
    Chart.register(ChartDataLabels);

    // Senarai Pertandingan (Perlu SAMA SEBIJI dengan Column A dalam CSV)
    const DATABASE = [
        { status: "OPEN", cat: "MUZIK", title: "SEIMFONI TRADISIONAL (SM)", form: "https://forms.gle/XXXX", drive: "https://drive.google.com/XXXX" },
        { status: "OPEN", cat: "MUZIK", title: "SAYEMBARA PUISI LAGU (SM)", form: "#", drive: "#" },
        { status: "OPEN", cat: "MUZIK", title: "KOIR (SR)", form: "#", drive: "#" },
        { status: "OPEN", cat: "MUZIK", title: "KOIR (SM)", form: "#", drive: "#" },
        { status: "OPEN", cat: "MUZIK", title: "ENSEMBLE REKORDER (SR)", form: "#", drive: "#" },
        { status: "OPEN", cat: "MUZIK", title: "ENSEMBLE KIBOD (SR)", form: "#", drive: "#" },
        { status: "OPEN", cat: "MUZIK", title: "NYANYIAN SOLO (SR)", form: "#", drive: "#" },
        { status: "OPEN", cat: "MUZIK", title: "NYANYIAN SOLO (SM)", form: "#", drive: "#" },
        { status: "OPEN", cat: "MUZIK", title: "KOIR (SR) - GENTA", form: "#", drive: "#" },
        { status: "OPEN", cat: "MUZIK", title: "KOIR (SM) - GENTA", form: "#", drive: "#" },
        
        { status: "OPEN", cat: "TARI", title: "TARIAN RAMPAIAN (SR)", form: "#", drive: "#" },
        { status: "OPEN", cat: "TARI", title: "TARIAN ETNIK SOLO (SR)", form: "#", drive: "#" },
        { status: "OPEN", cat: "TARI", title: "TARI PENCAK (SM)", form: "#", drive: "#" },
        { status: "OPEN", cat: "TARI", title: "TARIAN RAMPAIAN DUO (SM)", form: "#", drive: "#" },
        
        { status: "OPEN", cat: "TEATER", title: "SAYEMBARA TEATER (SR)", form: "#", drive: "#" },
        { status: "OPEN", cat: "TEATER", title: "FILEM PENDEK (SR)", form: "#", drive: "#" },
        { status: "OPEN", cat: "TEATER", title: "MONOLOG (SR)", form: "#", drive: "#" },
        { status: "OPEN", cat: "TEATER", title: "SAYEMBARA TEATER (SM)", form: "#", drive: "#" },
        { status: "OPEN", cat: "TEATER", title: "FILEM PENDEK (SM)", form: "#", drive: "#" },
        { status: "OPEN", cat: "TEATER", title: "MONOLOG (SM)", form: "#", drive: "#" },
        
        { status: "OPEN", cat: "SENI VISUAL", title: "SENI CETAKAN (SR)", form: "#", drive: "#" },
        { status: "OPEN", cat: "SENI VISUAL", title: "BUSANA (SM)", form: "#", drive: "#" },
        { status: "OPEN", cat: "SENI VISUAL", title: "IFAC JAPAN (MENENGAH)", form: "#", drive: "#" }
    ];

    let GLOBAL_DATA = []; // Simpan semua data dari Master Sheet di sini

    function showToast(msg) {
        const x = document.getElementById("toast");
        document.getElementById("toast_msg").innerText = msg;
        x.className = "toast-box show";
        setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
    }

    // --- 2. LOAD MASTER DATA (SEKALI SAHAJA) ---
    async function initSystem() {
        try {
            const response = await fetch(MASTER_CSV_URL);
            const text = await response.text();
            parseMasterData(text);
            
            document.getElementById('global_loader').classList.add('hidden');
            document.getElementById('view_dashboard').classList.remove('hidden');
            
            document.getElementById('total_events').innerText = DATABASE.length;
            document.getElementById('grand_total').innerText = GLOBAL_DATA.length;
            document.getElementById('total_records_display').innerText = GLOBAL_DATA.length;

            renderDashboardLayout("SEMUA");
        } catch (error) {
            console.error("Gagal load data:", error);
            alert("Gagal memuat turun data terkini. Sila refresh.");
        }
    }

    function parseMasterData(csvText) {
        const rows = csvText.trim().split('\n');
        // Assume Header: PERTANDINGAN, DAERAH, NAMA SEKOLAH, ...
        // Col Index: 0=Pertandingan, 1=Daerah, 2=Sekolah
        GLOBAL_DATA = [];
        for (let i = 1; i < rows.length; i++) {
            // Gunakan regex complex sikit untuk handle koma dalam quote (kalau ada)
            // Atau simple split by comma jika data bersih
            const cols = parseCSVLine(rows[i]); 
            if (cols.length < 3) continue;

            GLOBAL_DATA.push({
                event: cols[0].trim(), // Nama Pertandingan
                district: cols[1].trim().toUpperCase(),
                school: cols[2].trim().toUpperCase()
            });
        }
    }

    function parseCSVLine(text) {
        let result = []; let cell = ''; let inQuote = false;
        for (let i = 0; i < text.length; i++) {
            let char = text[i];
            if (char === '"') inQuote = !inQuote;
            else if (char === ',' && !inQuote) { result.push(cell.trim().replace(/^"|"$/g, '')); cell = ''; }
            else cell += char;
        }
        result.push(cell.trim().replace(/^"|"$/g, ''));
        return result;
    }

    // --- 3. RENDER DASHBOARD (CARD LAYOUT BARU) ---
    function renderDashboardLayout(activeCat) {
        const tabContainer = document.getElementById('public_tabs');
        const grid = document.getElementById('grid_container');
        const categories = ["SEMUA", "MUZIK", "TARI", "TEATER", "SENI VISUAL"];
        
        tabContainer.innerHTML = "";
        categories.forEach(cat => {
            let btn = document.createElement('div');
            btn.className = `filter-pill ${cat === activeCat ? 'active' : ''}`;
            btn.innerText = cat;
            btn.onclick = () => renderDashboardLayout(cat);
            tabContainer.appendChild(btn);
        });

        grid.innerHTML = "";
        let data = activeCat === "SEMUA" ? DATABASE : DATABASE.filter(i => i.cat === activeCat);
        
        data.forEach((item, idx) => {
            // Filter Global Data untuk dapatkan count spesifik acara ini
            const eventData = GLOBAL_DATA.filter(row => row.event === item.title);
            const count = eventData.length;
            
            // Logic Status
            let isOpen = item.status === 'OPEN';
            let statusClass = isOpen ? 'status-open' : 'status-closed';
            let statusText = isOpen ? 'DIBUKA' : 'DITUTUP';
            
            // Progress bar visual (max 30 peserta contohnya)
            let pct = Math.min((count / 30) * 100, 100);

            let iconClass = item.cat==="MUZIK"?"fa-music": item.cat==="TARI"?"fa-person-running": item.cat==="TEATER"?"fa-masks-theater":"fa-palette";

            let card = document.createElement('div');
            card.className = `event-card ${!isOpen ? 'closed' : ''}`;
            
            card.innerHTML = `
                <i class="fa-solid ${iconClass} watermark-icon"></i>
                <div class="card-top">
                    <div class="status-badge ${statusClass}"><div class="status-dot"></div> ${statusText}</div>
                    <div style="font-size:10px; font-weight:700; color:#9ca3af;">${item.cat}</div>
                </div>
                <div class="card-title">${item.title}</div>
                
                <div class="stats-mini">
                    <span>Penyertaan: ${count}</span>
                </div>
                <div class="progress-mini"><div class="progress-bar" style="width:${pct}%"></div></div>

                <div class="card-actions-grid">
                    <a href="${item.drive}" target="_blank" class="btn-card-action act-info">
                        <i class="fa-regular fa-file-pdf"></i> Info
                    </a>
                    <a onclick="handleRegister('${item.form}', ${isOpen})" class="btn-card-action act-reg">
                        <i class="fa-solid fa-pen-to-square"></i> Daftar
                    </a>
                    <div onclick="openModal('${item.title}', 'CHART')" class="btn-card-action act-ana">
                        <i class="fa-solid fa-chart-pie"></i> Analisis
                    </div>
                    <div onclick="openModal('${item.title}', 'LIST')" class="btn-card-action act-chk">
                        <i class="fa-solid fa-list-check"></i> Semakan
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function handleRegister(link, isOpen) {
        if (!isOpen) { showToast("âš ï¸ Harap maaf, pendaftaran telah ditutup."); return; }
        window.open(link, '_blank');
    }

    // --- 4. MODAL LOGIC (ANALISIS & SEMAKAN) ---
    let chartInstance;

    function openModal(eventName, type) {
        // Filter data berdasarkan Nama Pertandingan
        const eventData = GLOBAL_DATA.filter(row => row.event === eventName);
        
        document.getElementById('common_modal').style.display = 'flex';
        document.getElementById('modal_title').innerText = eventName;
        
        const chartSection = document.getElementById('modal_chart_section');
        const listBody = document.getElementById('public_list_body');
        
        // Render List Sekolah
        if(eventData.length === 0) {
            listBody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding:20px; color:#999;">Belum ada penyertaan.</td></tr>`;
        } else {
            listBody.innerHTML = eventData.map((d, i) => `
                <tr><td>${i+1}</td><td>${d.school}</td><td><span style="font-size:10px; background:#f3f4f6; padding:2px 6px; border-radius:4px;">${d.district}</span></td></tr>
            `).join('');
        }

        // Logic Paparan (Chart atau List Sahaja)
        if (type === 'LIST') {
            chartSection.style.display = 'none'; // Sorok graf kalau nak semak je
        } else {
            chartSection.style.display = 'block';
            renderChart(eventData);
        }
    }

    function renderChart(data) {
        const stats = {};
        data.forEach(d => { stats[d.district] = (stats[d.district] || 0) + 1; });

        const ctx = document.getElementById('chart_daerah').getContext('2d');
        if(chartInstance) chartInstance.destroy();

        const bgColors = Object.keys(stats).map((_, i) => `hsl(${i * 45 + 160}, 70%, 50%)`);

        chartInstance = new Chart(ctx, { 
            type: 'bar',
            data: {
                labels: Object.keys(stats),
                datasets: [{
                    label: 'Jumlah',
                    data: Object.values(stats),
                    backgroundColor: bgColors,
                    borderRadius: 5,
                    barThickness: 20
                }]
            }, 
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, datalabels: { anchor: 'end', align: 'end', color: '#333', font: { weight: 'bold' } } },
                scales: { x: { display: false }, y: { grid: { display: false } } }
            } 
        });
    }

    function searchPublicEvents(query) {
        let filter = query.toUpperCase();
        let cards = document.querySelectorAll('.event-card');
        cards.forEach(card => {
            let title = card.querySelector('.card-title').innerText.toUpperCase();
            card.style.display = title.indexOf(filter) > -1 ? "" : "none";
        });
    }

    window.addEventListener('DOMContentLoaded', initSystem);
</script>
